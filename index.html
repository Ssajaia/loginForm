<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    
    <div class="image-sidebar">

        <div class="logo-box">
            <img src="images/odin-lined.png" alt="odin-logo" class="logo">
            <h1 class="logo-text"> ODIN </h1>
        </div>

    </div>

     
    <div class="form-section">
        <div class="intro-text">
         <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
           <p>Sign up <em>now</em> to get started.</p>
         <p>You <em>know</em> you want to.</p>
         </div>
          <h2>Let's do this!</h2>
       <form class="signup-form" action="#" method="post">
        <div class="form-row">
        <div class="input-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required>
        </div><div class="input-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>
        </div>
        
        
        <div class="form-row">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      </div>
      <button type="submit">Create Account</button>
       </form>
       <p class="login-text">Already have an account? <a href="#">Log in</a></p>
    </div>

   </div>
</body>
</html>
